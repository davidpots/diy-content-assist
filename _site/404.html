  <script>
    $(document).ready(function(){

      $('.copy-hashtag').click(function(){
        var hashtag = $(this).data('hashtag');
        copyToClipboard(hashtag);
        var chloe = this;
        $(chloe).addClass('copy-copied').text("Copied!");
        setTimeout(function(){
          $(chloe).removeClass('copy-copied').text("Copy");
        }, 2000);

        return false;
      });

      function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val(element).select();
        document.execCommand("copy");
        $temp.remove();
      }

      $(document).ready(function() {
          $(".sidebar ul a").each(function() {
            // console.log( $(this).attr("href") + " ==== " + window.location.href);
              if ($(this).attr("href") == window.location.href) {
                  $(this).addClass("active");
              }
          });
      });

      $(document).ready(() => {
        $('a').click(e => {
          const evt = $(e.target).attr('data-click-eid');
          if (evt) mixpanel.track(evt);
         });
      });

      $(document).ready(() => {
        $('#search-button').click(e => {
          const qry = $('#search-box').val();
          if (qry) mixpanel.track("Planner DIY Test - Search Term - ", { "term": qry });
        });
      });



    });
  </script>
